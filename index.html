<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>D3.js project</title>

    <style>
        h2, p {
            margin: 10px 0;
        }

        header {
            margin-bottom: 40px;
        }
    </style>
</head>
<body class="indigo">
    
    <header class="indigo darken-1 section">
        <h2 class="center white-text">
            d3.js პროექტი
        </h2>
        <p class="center grey-text flow-text text-lighten-2">
            თვიური ხარჯი
        </p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">დაამატეთ მონაცემები:</span>

                        <div class="input-field">
                            <label for="cost-field">სექციის სახელი:</label>
                            <input type="text" id="cost-field">
                        </div>

                        <div class="input-field">
                            <label for="item-cost">ნივთის ღირებულება: (₾)</label>
                            <input type="text" id="item-cost">
                        </div>

                        <div class="input-field center">
                            <button class="btn-large pink white-text">დამატება</button>
                        </div>

                        <div class="input-field center">
                            <p id="id" class="red-text">Error!</p>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col s12 m5 push-m1">
                <div class="canvas">

                </div>
            </div>
        </div>
    </div>




    <script src="https://d3js.org/d3.v7.min.js"></script>   
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/main.js"></script>
    <script src="/graph.js"></script>
</body>
</html>
